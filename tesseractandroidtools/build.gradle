apply plugin: 'com.android.library'

android {
    compileSdkVersion 8
    buildToolsVersion "19.0.0"

    defaultConfig {
        applicationId "com.googlecode.tesseract.android"
        minSdkVersion 14
        targetSdkVersion 19
    }

    buildTypes {
        release {
            runProguard false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
}
